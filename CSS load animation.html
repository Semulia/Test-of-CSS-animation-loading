<!DOCTYPE html> <!--”казывает на тип текущего документа(html-страницы), чтобы браузер понимал с чем имеет дело. ¬ данном случае это HTML 5-->
   <html> <!--ќткрывающий тег html-страницы-->
      <head> <!--ќткрывающий тег заголовка-->
         <title>CSS load animation test</title> <!--“ег отображает им€ html-страницы-->
		 <link href="style 'loading'.css" rel=stylesheet> <!--“ег указывающий html-странице путь к таблице стилей CSS--> 
      </head> <!--«акрывающий тег заголовка-->
      <body> <!--ќткрывающией тег тела документа-->
         <span class=spinner></span> <!--—трочный элемент текста, дает возможность назначить свой стиль, можно использовать в других тегах-->
		 загрузка... <!--ѕереносит текст в центр-->
      </body> <!--«акрывающией тег тела документа-->
   </html> <!--«акрывающий тег html-страницы-->
